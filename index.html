<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby Mining Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Ruby Mining Form</h2>
        <form id="registrationForm">
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" required>

            <label for="server">Server:</label>
            <input type="text" id="server" required>

            <label for="reason">Alasan kenapa ingin mengikuti event ini?</label>
            <textarea id="reason" required></textarea>

            <button type="button" id="doneButton">Done</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Fullkan volume anda</p>
            <audio id="audioPlayer" controls>
                <source src="Rick.mp3" type="audio/mpeg">
                Browser Anda tidak mendukung pemutar audio.
            </audio>
            <button id="closePopup">Tutup</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby Mining Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/favicon.jpg"> <!-- Favicon -->
</head>
<body>
    <div class="container">
        <img src="assets/spc.jpg" alt="Logo" class="logo"> <!-- Logo Form -->
        <h2>Ruby Mining Form</h2>
        <form id="registrationForm">
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" required>

            <label for="server">Server:</label>
            <input type="text" id="server" required>

            <label for="reason">Alasan kenapa ingin mengikuti event ini?</label>
            <textarea id="reason" required></textarea>

            <button type="submit" id="doneButton">Done</button>
        </form>
    </div>

    <!-- Pop-up -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Fullkan volume anda</p>
            <div class="soundcloud-container">
                <iframe id="scPlayer" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
                    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/rick-astley-official/never-gonna-give-you-up-4&color=%23ff5500&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false">
                </iframe>
                <div class="soundcloud-overlay"></div>
            </div>
            <button id="playButton">Play</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
